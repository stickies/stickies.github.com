---
layout: stickie
title: stickies
---

<div id="post">
  {% for post in site.posts %}
    <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
    {{ post.content }}
  {% endfor %}
</div>

<h3>Archive</h3>
<ul id="archive">
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
