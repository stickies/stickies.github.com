<p>layout: stickie title: Using the command list in vim</p>

<h1 id='meta'>meta:</h1>

<p>To access the command list in Vim use: q:</p>

<dl>
<dt>To exit:</dt>

<dd>q</dd>
</dl>

<p>Once you are in the command list, you can edit lines as if you we&#8217;re in a normal buffer, search, replace, cut and paste etc.</p>
